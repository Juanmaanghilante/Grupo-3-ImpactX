<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles_signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&family=Lato:ital,wght@1,100&family=Roboto:wght@100;400&display=swap"
    rel="stylesheet">
  <title>Sign Up</title>
</head>

<body>
  <div class="content">
    <div>
      <h2 class="titulo-registrar-usuario">Registrar usuario</h2>
      <img src="https://i.kym-cdn.com/entries/icons/original/000/033/340/yoda.jpg" alt="" class="image-sign-up" />
    </div>
    <div>
      <form action="/registrar-usuario" method="POST" class="create-form">
        <div class="control-formulario">
          <input type="email" name="email" class="control" placeholder="Email" required />
        </div>
        <div class="control-formulario">
          <input type="text" name="usuario" class="control" placeholder="Usuario" required />
        </div>
        <div class="control-formulario">
          <input type="password" name="password" class="control" placeholder="Contraseña" required />
        </div>
        <div class="control-formulario">
          <input type="password" name="repetirPassword" class="control" placeholder="Repetir Contraseña" required />
        </div>
        <button type="submit" class="boton-formulario">Registrase</button>
      </form>
    </div>
  </div>
</body>

</html>
